<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pillar Multipurpose HTML Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/socicon.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/interface-icons.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700%7CMontserrat:400,700' rel='stylesheet' type='text/css'>
        <style>

        label{
            font-size: 15px;
            float: left;
        }
        option{
            font-size: 12px;
        }
        select:not(:checked) {
             color: black;
             background-color: rgba(140, 164, 179, 0.267);
        }
        option:checked {
            background-color: rgba(0, 0, 0, 0.527);
            color: white;
        }
        </style>
    </head>
    <body class="scroll-assist">
        <a id="top"></a>
        <div class="loader"></div>

        <!-- nav -->
        <!--end of modal-container-->
     
        <div class="main-container transition--fade container " style="background-image: url('img/제주사진/제주028.jpg');" >
            
            <div class="row" >
            <div class="col-md-3"></div>

            <section class="cover cover-8 col-md-6 " style="height: 160vh; margin-top: 10%;margin-bottom: 10%; background-color: white; "> 
                <div class="col-md-12 text-center">
                    <div class="pos-vertical-center">
                        <h2>제주의 온도º</h2>
                        <p class="lead">
                            제주도와 함께 <br/> 잊지못할 추억을 만드세요!
                        </p>
                        <div class="text-left">
                            <form method="post">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="input-with-icon">
                                            <label for="mode-select">방 모드 </label>
                                            <select name="mode" id="mode-select">
                                                <option value="">--모드를 선택해주세요--</option>
                                                <option value="justmode">일반모드</option>
                                                <option value="gamemode">게임모드</option>
                                                <option value="randommode">랜덤모드</option>
                                           
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="input-with-icon">
                                            <label for="pep-select">인원 수 </label>

                                            <select name="pets" id="pep-select">
                                                <option value="">--인원을 선택해주세요--</option>
                                                <option value="4pep">~4명</option>
                                                <option value="5pep">5~6명</option>
                                                <option value="7pep">7명 이상</option>
                                           
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="input-with-icon">
                                            <label for="sex-select">성별 </label>

                                            <select name="gender" id="sex-select">
                                                <option value="">--성별을 선택해주세요--</option>
                                                <option value="female">여성</option>
                                                <option value="male">남성</option>
                                                <option value="both">둘다</option>
                                           
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="input-with-icon">
                                            <label for="d_license">운전면허 </label>

                                            <select name="dlicense" id="d_license">
                                                <option value="">--면허 여부를 선택해주세요--</option>
                                                <option value="dyes">있음</option>
                                                <option value="dno">없음</option>
                                                <option value="dok">상관없음</option>
                                           
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="input-with-icon">
                                                <label for="rtext">방 소개</label>
                                               <textarea name="rtext" id="rtext" cols="15" rows="4" style="border: 1px grey solid;"></textarea>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn--primary" onclick="javascript:btn();" style="background-color:rgba(140, 164, 179, 0.267);color: black; border: none; font-weight: bold;font-size: 1.2em!important;">여행 시작하기!</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
              
            </section>
            <div class="col-md-3"></div>
            </div>
        </div>
            

        <!-- footer -->

        </div>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/isotope.min.js"></script>
        <script src="js/ytplayer.min.js"></script>
        <script src="js/easypiechart.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/lightbox.min.js"></script>
        <script src="js/twitterfetcher.min.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="js/scrollreveal.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/scripts.js"></script>
        <script>
               function btn(){ alert('방이 생성 되었습니다');}
        </script>
    </body>
</html>
